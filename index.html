function createObjectArray(exportText) {
  var objectArray = [];
  var $fileContent = $("<ul>");
  var lines = exportText.split('\n');

  for(var line = 1; line < lines.length; line++){ 
    // Skip the first line of the export log (line = 1)
    // End when the list of objects is done (at a blank line)
    if (lines[line].length <= 1) { break; }

    var exportLine = lines[line].split(' ');
    
    objectArray.push({
        type: exportLine[0],
        id: exportLine[1],
        uuid: exportLine[2],
        name: exportLine[3].replace('"','')
    });

    $fileContent.append($("<li>", {
      text : lines[line]
    }));
  }
  return objectArray;
}
